<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Boy With Uke Countdown!</title>
</head>
<body><div class="header"><h2 class="newYear">Days until<br><span>Boy With Uke</span></h2>
    <div id="time">
        <div class="circle" style="--clr: #8102F0">
            <div class="dots day_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="dd"></circle>
            </svg>
            <div id="days">00<br><span></span></div>
        </div>
        <div class="circle" style="--clr: #250CF7">
            <div class="dots hr_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
            <div id="hours">00<br><span></span></div>
        </div>
        <div class="circle" style="--clr: #0047E0">
            <div class="dots min_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>
            <div id="minutes">00<br><span></span></div>
        </div>
        <div class="circle" style="--clr: #07B9FA">
            <div class="dots seconds_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="ss"></circle>
            </svg>
            <div id="seconds">00<br><span></span></div>
        </div>
    </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
